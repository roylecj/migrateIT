<template name="mappingTableAdd">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Mapping Table
      <button class="btn btn-xs btn-success pull-right btnSaveTable"><span class="glyphicon glyphicon-ok"></span></button>
      <button class="btn btn-xs btn-danger pull-right btnCancelTable"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
    <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="tableName">Mapping Table Name</label>
      <div class="controls">
          <input name="tableName" id="tableName" type="text" value="" placeholder="" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="description" id="description" type="text" value="" placeholder="" class="form-control"/>
      </div>
    </div>
  </form>

  </div>
</template>
