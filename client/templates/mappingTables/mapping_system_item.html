<template name="mappingSystemItem">
  <span class="hide" name="systemId">{{systemId}}</span>
  <button class="btn btn-xs {{isUsed}} btnSystem" name="btnSystem">{{systemName}}
    {{#if editingTable}}
      {{#if isUsedFlag}}
        <span data-toggle="tooltip" title="Remove" class="glyphicon glyphicon-remove"></span>
      {{/if}}
    {{/if}}
  </button>
</template>
