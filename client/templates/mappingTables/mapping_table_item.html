<template name="mappingTableItem">
  <tr>
    <td>
      <a href="{{pathFor 'mappingItems'}}">{{tableName}}</a>
      <span class="badge">{{mappingCount}}</span>
    </td>
    <td>
      <button class="btn btn-xs pull-right btn-danger btnRemoveTable"><span class="glyphicon glyphicon-remove"></span></button>
    </td>
  </tr>
</template>
