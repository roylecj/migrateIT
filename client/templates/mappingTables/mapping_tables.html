<template name="mappingTable">
<div class="panel panel-primary">
  <div class="panel-heading">
    Mapping Tables
    <button class="btn btn-sm btn-info"><span class="glyphicon glyphicon-plus"></span> Add Table</button>
  </div>
  <div class="panel-body">
    <table class="table table-hover table-striped">
      {{#each mappingTable}}
        {{> mappingTableItem}}
      {{/each}}
    </table>
  </div>
</div>
</template>
